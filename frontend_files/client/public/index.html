<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/rock.png">
    <!--<script src="react-sortable-hoc/dist/umd/react-sortable-hoc.js"></script>-->
    <style>
    /* Remove margins and padding from the list, and add a black background color */
      ul.topnav {
          list-style-type: none;
          position: fixed;
          top:0;
          width:100%;
          max-width:100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: black; /*rgb(80,80,80)*/
      }

      /* Float the list items side by side */
      ul.topnav li {float: right;}

      /* Style the links inside the list items */
      ul.topnav li a {
          display: inline-block;
          color: rgb(230,230,230);
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          transition: 0.3s;
          font-size: 17px;
      }

      /* Change background color of links on hover */
      ul.topnav li a:hover {background-color: rgb(185,0,0); color:black;}

      /* Hide the list item that contains the link that should open and close the topnav on small screens */
      ul.topnav li.icon {display: none;}
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>RageFace</title>
  </head>
  <body>
    <div>
      <div style={topnav}>
        <ul class="topnav" id="myTopnav" style={st.topnavLi}>

          <li id="goo"> <a  href="loginPage.html"><strong>Login</strong></a</li>
          <li id="foo"> <a  href="registerPage.html"><strong>Register</strong></a></li>
          <li class="icon">
          </li>
        </ul>
      </div>
      <div id="root"></div>
    </div>


  </body>
  <script>
    if(localStorage.getItem("username") !== null){
      document.getElementById("foo").innerHTML = "<a href='#'> Welcome " + localStorage.getItem('username') + "!</a>";
      document.getElementById("goo").innerHTML = "<a href='http://localhost:3000' onclick='clearStorage();'>Logout</a>";

    }
    function clearStorage(){
      window.localStorage.clear();
    }
  </script>
</html>
