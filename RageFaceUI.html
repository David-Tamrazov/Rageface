<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
/*
  body{
    background: #A9A9A9 !important; /* Adding !important forces the browser to overwrite the default style applied by Bootstrap 
  }*/

  .container-fluid{
    width:100%;
    max-width: 100%; 
    position:fixed;
    top:0;
  }

  .container-fluid .jumbotron{
    padding-left: 20px;
    padding-top: 5px;
    padding-bottom: 2px;
    background: black;

  }

  .ifra{
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    margin-top: auto;
  }

</style>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="jumbotron text-left text-success">
        <h1 style="color: #A9A9A9;">RageFace</h1>
        <p style="color:blue;"><small>Finally, a place where YOU can be YOU.</small></p>
      </div>
    </div>
  
  <div class="row">
    <div class="ifra">
      <iframe src="https://www.theweathernetwork.com/ca/weather/quebec/montreal" name="iframe_a" id="frame" style="width:800px; height:400px; max-width: 100%;">
        Your browser does not support iframes
      </iframe>
    </div>     
  </div>

  <div class="row text-center">
    
    <button type="button" class="btn btn-success btn-lg" onclick="myFunc()">Queue It</button> <button type="button" class="btn btn-danger btn-lg" onclick="myFunc2()">Kill It</button>

  </div>

  </div>
  

</body>
<script type="text/javascript">
  function myFunc(){
    document.getElementById("frame").src = "Hudson.jpg";
  }
  function myFunc2(){
    document.getElementById("frame").src = "https://www.theweathernetwork.com/ca/weather/quebec/montreal";
  }

</script>
</html>
